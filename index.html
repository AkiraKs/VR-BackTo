<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #0000FF; density: 0.05">
      <a-assets>
        <a-asset-item id="island" src="./img/Ile.glb"></a-asset-item>
        <img src="./img/sky.jpg" id="sky">
      </a-assets>
  
      <!-- Lumières -->
      <a-light type="ambient" color="#8888ff" intensity="0.6"></a-light>
      <a-light type="directional" color="#4444ff" intensity="0.3" position="0 10 5"></a-light>
  
      <!-- Sol -->
      <a-entity gltf-model="#island" scale="10 10 10" position="0 9 0"></a-entity>
  
      <!-- Caméra et contrôleurs -->
      <a-entity id="rig" position="0 15 0">
        <!-- Caméra principale -->
        <a-entity 
          camera 
          position="0 1.6 0" 
          look-controls 
          wasd-controls="acceleration: 200">
        </a-entity>
  
        <!-- Contrôleur gauche -->
        <a-entity 
          laser-controls="hand: left" 
          raycaster="objects: .clickable; far: 10; showLine: true">
        </a-entity>
        <!-- Contrôleur droit -->
        <a-entity 
          laser-controls="hand: right" 
          raycaster="objects: .clickable; far: 10; showLine: true">
        </a-entity>
      </a-entity>
  
      <!-- Environnement -->
      <a-entity environment="preset: starry; dressingAmount: 500; groundColor: #000033; skyColor: #000044"></a-entity>
      <a-sky color="#000044"></a-sky>
    </a-scene>
  </body>
